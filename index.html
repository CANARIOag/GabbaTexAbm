<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Gestión de Stock y Pedidos</title>
</head>
<body>
  <h1>Gestión de Stock y Pedidos</h1>


  <h2>Agregar Tela al Stock</h2>
  <form id="addStockForm">
    <label for="telaNombre">Nombre de Tela:</label>
    <input type="text" id="telaNombre" required>
    <label for="cantidadStock">Cantidad en Stock:</label>
    <input type="number" id="cantidadStock" required>
    <label for="precioTelaStock">Precio:</label>
    <input type="number" id="precioTelaStock">
    <button type="button" id="agregarStockBtn">Agregar al Stock</button>
  </form>


  <h2>Registrar Pedido</h2>
  <form id="addPedidoForm">
    <label for="clienteNombre">Nombre de Cliente:</label>
    <input type="text" id="clienteNombre" required>
    <label for="telaSeleccionada">Tela:</label>
    <select id="telaSeleccionada" required>
      <option value="">Seleccionar Tela</option>
      <option value="Nueva Tela">Nueva Tela</option>
    </select>
    <input type="text" id="nuevaTelaInput" placeholder="Nombre de Nueva Tela" style="display: none;">
    <label for="precio">Precio:</label>
    <input type="number" id="precio" required>
    <button type="button" id="registrarPedido">Registrar Pedido</button>
  </form>

  <h2>Inventario de Telas</h2>
  <table id="stockTable">
    <tr>
      <th>Nombre de Tela</th>
      <th>Cantidad en Stock</th>
      <th>Precio</th>
      <th>Acciones</th>
    </tr>

  </table>

  <h2>Pedidos Registrados</h2>
  <table id="pedidosTable">
    <tr>
      <th>Cliente</th>
      <th>Tela</th>
      <th>Precio</th>
      <th>Acciones</th>
    </tr>

  </table>

  <h2>Agregar Futuras Ventas</h2>
  <form id="addFuturasVentasForm">
    <label for="clienteFuturasVentas">Cliente:</label>
    <input type="text" id="clienteFuturasVentas" required>
    <label for="lugarFuturasVentas">Lugar:</label>
    <input type="text" id="lugarFuturasVentas" required>
    <label for="precioFuturasVentas">Precio:</label>
    <input type="number" id="precioFuturasVentas" required>
    <label for="telasFuturasVentas">Telas (separadas por comas):</label>
    <input type="text" id="telasFuturasVentas" required>
    <button type="button" id="agregarFuturasVentas">Agregar Futuras Ventas</button>
  </form>


  <h2>Futuras Ventas</h2>
  <table id="futurasVentasTable">
    <tr>
      <th>Cliente</th>
      <th>Lugar</th>
      <th>Precio</th>
      <th>Telas</th>
    </tr>
  </table>

  <script src="scripts.js"></script>
</body>
</html>
